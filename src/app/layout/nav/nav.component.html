<div class="wrapper">
  <div class="toolbar">
    <mat-toolbar color="primary">
      <div class="container">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>    
        <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none">
          {{ 'Sistema de gestión del conjunto res. Florida Garden II' }}
        </span>
        <span routerLink="" class="branding spacer d-none d-md-inline">
          {{ 'Sistema de gestión del conjunto res. Florida Garden II' }}
        </span>
        <span class="d-none d-md-inline">
          
          <button mat-button class="nav-button" *ngFor="let item of items$ | async" [routerLink]="[item.link]"
            routerLinkActive="active">
            {{ item.title }}
          </button>

          <mat-slide-toggle [checked]="isDarkTheme$ | async" (change)="toggleTheme($event.checked)">Cambiar tema</mat-slide-toggle>
        </span>
      </div>
    </mat-toolbar>
  </div>
</div>
